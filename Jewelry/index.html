<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/style.css">
	<title>Jewelry</title>
</head>
<body>
	<div class="container">
		<main class="main">
			<div class="main_item">
				<h1 class="main_title">Украшения собственного производства</h1>
				<p class="main_desc">Все изделия создаются с любовью для&nbsp;каждого клиента</p>
				<a href="#" class="link">Сделать расчет и заказ</a>
			</div>
			<div class="main_images">
				<img class="main_img_1" src="Media/photo1.jpeg" alt="">
			</div>
		</main>
		<section class="products">
			<div class="title_h2">Наши изделия</div>
			<div class="grid">
				<div class="grid_cover">
					<img src="Media/photo2.jpeg" alt="">
				</div>
				<div class="grid_cover">
					<img src="Media/photo3.jpeg" alt="">
				</div>
				<div class="grid_cover">
					<img src="Media/photo4.jpeg" alt="">
				</div>
				<div class="grid_cover">
					<img src="Media/photo5.jpeg" alt="">
				</div>
			</div>
		</section>
		<div class="cost">
			<!--Круг с текстом-->
			<div class="cost_title">
				<svg class="circle" width="200" height="200" viewBox="0 0 200 200">
				<path class="circle_shape" id="circleShape" d="M 20,100 a 80,
				80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"></path>
				<path class="circle_arrow" d="M 75 100 L 125 100 L 110 85 M 125 
				100 L 110 115" fill="none" stroke="#2B2024" stroke-width="2"></path>
				<text class="circle_text">
					<textPath href="#circleShape">
						Рассчитать стоимость 
					</textPath>
				</text>
				</svg>
			</div>
			<div class="cost_calc">

			</div>
		</div>
	</div>
	<script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
