<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/style.css">
	<title>Jewelry</title>
</head>
<body>
	<div class="container">
		<main class="main">
			<div class="main_item">
				<h1 class="main_title">Украшения собственного производства</h1>
				<p class="main_desc">Все изделия создаются с любовью для&nbsp;каждого клиента</p>
				<a href="#" class="link">Сделать расчет и заказ</a>
			</div>
			<div class="main_image">
				<img class="main_img_1" src="Media/photo1.jpeg" alt="">
			</div>
		</main>
		<section class="products">
			<div class="title_h2">Наши изделия</div>
			<div class="grid">
				<div class="grid_cover">
					<img src="Media/photo2.jpeg" alt="">
				</div>
				<div class="grid_cover">
					<img src="Media/photo3.jpeg" alt="">
				</div>
				<div class="grid_cover">
					<img src="Media/photo4.jpeg" alt="">
				</div>
				<div class="grid_cover">
					<img src="Media/photo5.jpeg" alt="">
				</div>
			</div>
		</section>
		<div class="cost">
			<!--Круг с текстом-->
			<div class="cost_title">
				<svg class="circle" width="200" height="200" viewBox="0 0 200 200">
				<path class="circle_shape" id="circleShape" d="M 20,100 a 80,
				80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"></path>
				<path class="circle_arrow" d="M 75 100 L 125 100 L 110 85 M 125 
				100 L 110 115" fill="none" stroke="#2B2024" stroke-width="2"></path>
				<text class="circle_text">
					<textPath href="#circleShape">
						Рассчитать стоимость 
					</textPath>
				</text>
				</svg>
			</div>
			<div class="cost_calc">
                <form class="form">
					<p class="form_text">Выберите изделие:</p>
					<select class="form_select" id="selectProduct">
						<option value="0" selected disabled>Выбрать из списка</option>
						<option value="1000">Браслет (1000)</option>
						<option value="1500">Кольцо (1500)</option>
						<option value="2000">Серьги (2000)</option>
					</select>
					<p class="form_text">Укажите количество:</p>
					<input id="quantityProduct" class="form_input" type="number" value="0" min="0">
					<button type="button" class="link" id="btnProduct">Рассчитать</button>
				</form>
			    <div id="infoProduct" class="total" style="display:none;">
					<p class="total_price">Итог: <span id="priceProduct"></span></p>
					<p class="total_info"> Оставьте заявку по почте <a class="total_email" href="mailto:order@jewelry.com">order@jewelry.com</a></p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
